<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="./css/bootstrap.css">
   <link rel="stylesheet" href="./css/styles.css">
   <script src="./js/jquery-3.4.1.js"></script>
   <script src="./js/scripts.js"></script>
    <title>Papa Pizza</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="header">Marios Excellent Pizza Parlor</h1>
        <p class="one">We make the best pizzas in the world, go ahead and get your order started.</p>
    </div>
    <form id="forPizza">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2>Toppings</h2>
                    <p>Pick out your pizzas toppings!</p>
                    <input class="checks" type="checkbox" id="top1" name="topping" value="Pepperoni">Pepperoni
                    <br>
                    <input class="checks" type="checkbox" id="top2" name="topping" value="Olives"> Olives
                    <br>
                    <input class="checks" type="checkbox" id="top3" name="topping" value="Chicken"> Chicken
                    <br>
                    
                </div>
                <div class="col-md-4">
                    <h2>Size</h2>
                    <p>Choose your pizza size.</p>
                    <button type="submit" id="size1" name="size1">12 inch</button>
                    <br>
                    <button type="submit" id="size2" name="size2">18 inch</button>
                    <br>
                    
                </div>
                <p id="pizza"></p>
                <p id="grandTotal"></p>
            </div>
        </div>
    </form>
    
</body>
</html>
